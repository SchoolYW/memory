<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <link rel="stylesheet" href="stylesheets/style.css">
    <script>
      function changeVisibility(element){
        var span = element.getElementsByTagName("span")[0];
        if(span.style.visibility=="visible"){
          span.style.visibility = "hidden";
        }else{
          span.style.visibility = "visible";
        }
      }
    </script>
    
    <title>Memory</title>
  </head>
  <body>
    <div id="playfield">
      <div class="row">
        <div id="0" class="card"onClick="changeVisibility(this)">
          <span>1</span>
        </div>
        <div id="1" class="card" onClick="changeVisibility(this)">
          <span>2</span>
        </div>
        <div id="2" class="card" onClick="changeVisibility(this)">
          <span>2</span>
        </div>
        <div id="3" class="card" onClick="changeVisibility(this)">
          <span>5</span>
        </div>
      </div>
      <div class="row">
        <div id="4" class="card"onClick="changeVisibility(this)">
          <span>3</span>
        </div>
        <div id="5" class="card" onClick="changeVisibility(this)">
          <span>5</span>
        </div>
        <div id="6" class="card" onClick="changeVisibility(this)">
          <span>3</span>
        </div>
        <div id="7" class="card" onClick="changeVisibility(this)">
          <span>1</span>
        </div>
      </div>
    </div>
    <div id="statistics"></div>
    <div id="buttons"></div>
  </body>
</html>
