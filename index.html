<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/memory.js"></script>
    
    <title>Memory</title>
  </head>
  <body>
    <div class="table">
  		<div class="row">
  			<div id="playfield" class="table">
  			</div>
  		</div>
  		<div class="row">
  			<div id="statistics" class="statistics">
  				<div class="row">
  					<div id="timer" style="float:left; margin-left: 10px;"></div>
  					<div style="float:left; margin-left: 50px; margin-right: 5px;">Fehler:</div>
  					<div id="failCounter" style="float:left;">0</div>
  				</div>
  			</div>
  		</div>
  		<div id="buttons" class="row">
  		  <button onClick="memory.refreshGame()" class="button" style="float:right;">Restart</button> 
  		</div>
  		<div class="row">
			<div id="console" style="float:left; font-size: 25px; margin:10px;"></div>
		</div>
	  </div>
  </body>
</html>
